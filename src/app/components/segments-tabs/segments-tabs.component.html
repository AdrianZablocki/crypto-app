@if (tabConfig) {
  <ion-segment [value]="selectedTab" (ionChange)="segmentChanged($event)">
    @for (tab of tabConfig; track $index) {
      <ion-segment-button [value]="tab.id">
        <ion-label>{{tab.name}}</ion-label>
      </ion-segment-button>
    }
  </ion-segment>


  @for (tab of tabConfig; track $index) {
    @if (tab.tmpl && selectedTab === tab.id) {
      <ng-template [ngTemplateOutlet]="tab.tmpl"></ng-template>
    }
  }
}
