<app-toolbar></app-toolbar>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="segments">
    <app-segments-tabs [tabConfig]="segmentsConfig"></app-segments-tabs>
  </div>
</ion-content>

<!-- SEGMENTS -->
<ng-template #walletTmpl>
  @if(store.portfolio()?.length) {
    <ion-list mode="ios" [inset]="true">
      @for (item of store.portfolio(); track item.name) {
        <app-list-item
          [selectedItemType]="listItemType.TRADE"
          [item]="item"
          (selectItem)="openModalOnSelectItem($event, modalType.FULL_SCREEN)"
        >
        </app-list-item>
      }
    </ion-list>
  } @else {
    <div>loading</div>
  } 
  <!-- TODO add spinner -->

  <app-modal
    [selectedModalType]="openedModalType"
    [isOpen]="isModalOpen"
    [data]="selectedItem"
    (openModal)="isModalOpen = $event"
  >
  </app-modal>
</ng-template>

<ng-template #discoveryTmpl>
  <div>Discovery</div>
</ng-template>
