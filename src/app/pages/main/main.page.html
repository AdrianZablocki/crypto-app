<app-toolbar></app-toolbar>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let item of data$ | async">
      <ion-label>
        <img [src]="test(item.id)" [alt]="item.name" class="image">
        {{item.name}}
      </ion-label>
      
      {{item.id}}
    </ion-item>

  </ion-list>
  
</ion-content>
