<app-toolbar></app-toolbar>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <ion-list mode="ios" [inset]="true">
    @for (item of data$ | async; track item.name) {
      <app-list-item
        [item]="item"
        itemType="walletItem"
        (selectItem)="onSelectListItem($event)"
        >
      </app-list-item>
    }
  </ion-list>
  
</ion-content>
